name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

# Default permissions for all jobs - principle of least privilege
permissions:
  contents: read

jobs:
  #----------------------------------------------------------------------------
  # Step 1: Clean and Setup
  #----------------------------------------------------------------------------
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      build_type: ${{ steps.set-build-type.outputs.build_type }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set build type
        id: set-build-type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "build_type=${{ github.event.inputs.build_type }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "build_type=release" >> $GITHUB_OUTPUT
          else
            echo "build_type=debug" >> $GITHUB_OUTPUT
          fi

      - name: Display build info
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Build type: ${{ steps.set-build-type.outputs.build_type }}"
          echo "Runner OS: ${{ runner.os }}"

  #----------------------------------------------------------------------------
  # Step 2: Lint and Format Check
  #----------------------------------------------------------------------------
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check src/python tests/python

      - name: Run Ruff formatter check
        run: ruff format --check src/python tests/python

  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check formatting
        run: cargo fmt -- --check

  lint-typescript:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  #----------------------------------------------------------------------------
  # Step 3: Tests
  #----------------------------------------------------------------------------
  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    needs: lint-python
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install -e .

      - name: Run tests with coverage
        run: pytest tests/python -v --cov=src/python --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-python-${{ matrix.python-version }}
          path: coverage.xml
          retention-days: 7

  test-rust:
    name: Test Rust
    runs-on: ubuntu-latest
    needs: lint-rust
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all-features --verbose

  test-typescript:
    name: Test TypeScript
    runs-on: ubuntu-latest
    needs: lint-typescript
    strategy:
      matrix:
        node-version: ['18', '20', '22']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-typescript-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7

  #----------------------------------------------------------------------------
  # Step 4: Build
  #----------------------------------------------------------------------------
  build-python:
    name: Build Python
    runs-on: ubuntu-latest
    needs: test-python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/
          retention-days: 30

  build-rust:
    name: Build Rust
    runs-on: ${{ matrix.os }}
    needs: [test-rust, setup]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: aicodex
            asset_name: aicodex-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: aicodex.exe
            asset_name: aicodex-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: aicodex
            asset_name: aicodex-macos-x86_64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build (Debug)
        if: needs.setup.outputs.build_type == 'debug'
        run: cargo build --target ${{ matrix.target }}

      - name: Build (Release)
        if: needs.setup.outputs.build_type == 'release'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/${{ needs.setup.outputs.build_type }}/${{ matrix.artifact_name }}
          retention-days: 30

  build-typescript:
    name: Build TypeScript
    runs-on: ubuntu-latest
    needs: test-typescript
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: typescript-dist
          path: dist/
          retention-days: 30

  #----------------------------------------------------------------------------
  # Step 5: Package and Verify
  #----------------------------------------------------------------------------
  package:
    name: Package Artifacts
    runs-on: ubuntu-latest
    needs: [build-python, build-rust, build-typescript]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} \; > ../checksums.txt
          cat ../checksums.txt

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: checksums.txt
          retention-days: 30

      - name: Create release info
        run: |
          echo "Build Information" > build-info.txt
          echo "=================" >> build-info.txt
          echo "Repository: ${{ github.repository }}" >> build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> build-info.txt
          echo "Commit: ${{ github.sha }}" >> build-info.txt
          echo "Build Date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> build-info.txt
          echo "Workflow Run: ${{ github.run_number }}" >> build-info.txt

      - name: Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: build-info.txt
          retention-days: 30

  #----------------------------------------------------------------------------
  # Step 6: Security Scan (SBOM)
  #----------------------------------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run dependency review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4

  #----------------------------------------------------------------------------
  # Final Status
  #----------------------------------------------------------------------------
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [package, security]
    if: success()
    steps:
      - name: CI Pipeline Complete
        run: |
          echo "âœ… CI Pipeline completed successfully!"
          echo ""
          echo "Summary:"
          echo "- All linting checks passed"
          echo "- All tests passed"
          echo "- All builds completed"
          echo "- Artifacts packaged"
          echo "- Security scan completed"
