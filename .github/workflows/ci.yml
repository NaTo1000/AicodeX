name: CI Pipeline

on:
  push:
    branches: [main, develop, release/*, hotfix/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  GO_VERSION: '1.21'

jobs:
  # ===========================
  # Python CI
  # ===========================
  python:
    name: Python (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd src/python && pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          cd src/python && ruff check aicodex tests

      - name: Type check with mypy
        run: |
          cd src/python && mypy aicodex

      - name: Test with pytest
        run: |
          cd src/python && pytest --cov=aicodex --cov-report=xml --cov-report=term-missing

      - name: Build package
        run: |
          cd src/python && pip install build && python -m build

  # ===========================
  # Rust CI
  # ===========================
  rust:
    name: Rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src/rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cd src/rust && cargo fmt -- --check

      - name: Lint with clippy
        run: cd src/rust && cargo clippy -- -D warnings

      - name: Run tests
        run: cd src/rust && cargo test

      - name: Build release
        run: cd src/rust && cargo build --release

  # ===========================
  # TypeScript CI
  # ===========================
  typescript:
    name: TypeScript (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['18', '20', '22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: src/typescript/package-lock.json

      - name: Install dependencies
        run: cd src/typescript && npm ci

      - name: Lint
        run: cd src/typescript && npm run lint

      - name: Format check
        run: cd src/typescript && npm run format:check

      - name: Test
        run: cd src/typescript && npm test -- --coverage

      - name: Build
        run: cd src/typescript && npm run build

  # ===========================
  # Go CI
  # ===========================
  go:
    name: Go (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.21', '1.22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: src/go/go.sum

      - name: Download dependencies
        run: cd src/go && go mod download

      - name: Verify dependencies
        run: cd src/go && go mod verify

      - name: Lint with go vet
        run: cd src/go && go vet ./...

      - name: Format check
        run: |
          cd src/go
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go files need formatting:"
            gofmt -s -l .
            exit 1
          fi
        shell: bash

      - name: Test
        run: cd src/go && go test -v -race -coverprofile=coverage.out ./...

      - name: Build
        run: cd src/go && go build -v ./...

  # ===========================
  # Security Scan
  # ===========================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [python, rust, typescript, go]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript, go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ===========================
  # Package Artifacts
  # ===========================
  package:
    name: Package Artifacts
    runs-on: ubuntu-latest
    needs: [python, rust, typescript, go]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build all packages
        run: make bootstrap build package

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aicodex-artifacts
          path: artifacts/
          retention-days: 30
